name: Docs Site

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate static site
        run: node scripts/docs-site/build-docs-site.js .docs-site-build
        env:
          DOCS_SITE_URL: ${{ vars.DOCS_SITE_URL || '' }}
          DOCS_BASE_URL: ${{ vars.DOCS_BASE_URL || '' }}
          DOCS_REPOSITORY_URL: https://github.com/${{ github.repository }}
          DOCS_PACKAGIST_URL: https://packagist.org/packages/ovac/guardrails
          NODE_OPTIONS: --max_old_space_size=4096
          CI: true

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: .docs-site-build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
